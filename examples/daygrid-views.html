<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    function hideCalendarWithStyles() {
      console.log("hideCalendarWithStyles()");
      calendarEl.style.setProperty('--fc-more-popover-display', 'none');
      calendarEl.style.setProperty('--fc-more-popover-z-index', -100);
    }

    function removeMorePopover() {
      console.log("removeMorePopover()");
      const morePopoverEl = calendarEl.querySelector('.fc-more-popover');
      if (morePopoverEl) {
        console.log("Removing more popover:", morePopoverEl);
        const result = morePopoverEl.remove();
        console.log("result of remove():", result);
        setTimeout(function() {
          console.log("removeMorePopover() after timeout.. morePopoverEl:", morePopoverEl);
          const newMorePopoverEl = calendarEl.querySelector('.fc-more-popover');
          console.log("removeMorePopover() NEW popover:", newMorePopoverEl);
          // it's the same
          // let's remove again??

          console.log("Removing more popover (again)");
          morePopoverEl.remove();
        });
      } else {
        console.log("Didn't find more popover");
      }
    }

    function fadeOutMorePopover() {
      calendarEl.style.setProperty('--fc-more-popover-opacity', 0.25);
    }

    function clickCloseMorePopover() {
      console.log("clickCloseMorePopover()");
      const closeButtonEl = calendarEl.querySelector('.fc-more-popover .fc-popover-close');
      if (closeButtonEl) {
        console.log("Found close button:", closeButtonEl, "generating click event...");
        const clickEvent = new MouseEvent("click", {
          view: window,
          bubbles: true,
          cancelable: true,
        });
        const result = closeButtonEl.dispatchEvent(clickEvent);
        console.log("Clicked close button with result:", result);
      } else {
        console.log("Didn't find close button");
      }
    }

    function resetCalendarStyles() {
      console.log("resetCalendarStyles()");
      calendarEl.style.setProperty('--fc-more-popover-display', 'block');
      calendarEl.style.setProperty('--fc-more-popover-z-index', 8);
      calendarEl.style.setProperty('--fc-more-popover-opacity', 1.0);
    }

    var calendar = new FullCalendar.Calendar(calendarEl, {
      eventDragStart: function eventDragStart(info) {
        console.log("eventDragStart() info:", info);
        const popoverEl = info.el.closest('.fc-more-popover');
        if (popoverEl) {
          setTimeout(function() {
            console.log("Fading out more popover");
            fadeOutMorePopover();

            console.log("also disabling drop");
            calendar.disableDropOnMorePopover();
          });
        }
      },
      eventDragStop: function eventDragStop(info) {
        console.log("eventDragStop() info:", info);
        const popoverEl = info.el.closest('.fc-more-popover');
        if (popoverEl) {
          setTimeout(function() {
            console.log("resetting calendar styles");
            resetCalendarStyles();
          });
        }
